<div class="modal-wrapper modal-ht-custom">
    <h2>Add Sales Discount</h2>
    <input type="text" class="form-control" placeholder="Name" />
    <select class="form-control w-100" aria-label="Discount Type">
        <option selected>Discount Type</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
    </select>
    <input type="text" class="form-control" placeholder="Rate" />
    <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked5">
        <label class="form-check-label" for="flexCheckChecked5">
            Discount On Total Amount
        </label>
    </div>
    <p>Enable For</p>
    <div class="row">
        <div class="col-12 col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                <label class="form-check-label" for="flexCheckChecked">
                    Walk In
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked1">
                <label class="form-check-label" for="flexCheckChecked1">
                    Dine In
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked2">
                <label class="form-check-label" for="flexCheckChecked2">
                    Call Center
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked3">
                <label class="form-check-label" for="flexCheckChecked3">
                    Take Away
                </label>
            </div>
        </div>
        <div class="col-12 col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked4">
                <label class="form-check-label" for="flexCheckChecked4">
                    E-Order
                </label>
            </div>
        </div>
    </div>
    <p>Discount Schedule</p>
    <p>Specific Dates:</p>
    <div class="row">
        <div class="col-12 col-sm-6">
            <label>From</label>
            <input type="date" class="form-control" placeholder="From" />
        </div>
        <div class="col-12 col-sm-6">
            <label>Until</label>
            <input type="date" class="form-control" placeholder="Until" />
        </div>
    </div>
    <p>Specific Time:</p>
    <div class="row">
        <div class="col-12 col-sm-6">
            <label>From</label>
            <input type="time" class="form-control" placeholder="From" />
        </div>
        <div class="col-12 col-sm-6">
            <label>Until</label>
            <input type="time" class="form-control" placeholder="Until" />
        </div>
    </div>
    <div class="d-flex modal-btn-footer">
        <button class="btn-setup-danger mr-2" (click)="close()">Cancel</button>
        <button class="btn-setup-sucess">Submit</button>
    </div>
</div>
